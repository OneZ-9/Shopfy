<blockquote class="quote">
    <p class="quote__text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde sapiente sed explicabo cumque aperiam error fugit libero voluptatibus mollitia eligendi!
    </p>
    
    <!--footer doesn't necessarily belongs to a page, it can be part of a section, article, component or anything-->
    <footer>
        <!--media component-->
        <div class="media">
            <div class="media__image">
                <svg class="icon icon--primary quote__line">
                    <use xlink:href="images/sprite.svg#line"></use>
                </svg>
            </div>
            <div class="media__body">
                <h3 class="media__title quote__author">John Smith</h3>
                <p class="quote__organization">
                    ABC Company
                </p>
            </div>
        </div>
    </footer>
</blockquote>
